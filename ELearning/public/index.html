<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>E-Learning Platform</h1>
            <nav id="nav">
                <button onclick="showLogin()">Login</button>
                <button onclick="showRegister()">Register</button>
                <button id="dashboardBtn" onclick="showDashboard()" style="display:none">Dashboard</button>
                <button id="logoutBtn" onclick="logout()" style="display:none">Logout</button>
            </nav>
        </header>

        <main>
            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <h2>Login</h2>
                <form onsubmit="login(event)">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container" style="display:none">
                <h2>Register</h2>
                <form onsubmit="register(event)">
                    <input type="text" id="regName" placeholder="Full Name" required>
                    <input type="email" id="regEmail" placeholder="Email" required>
                    <input type="password" id="regPassword" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </div>

            <!-- Dashboard -->
            <div id="dashboard" style="display:none">
                <div class="welcome-section">
                    <h2>Welcome to E-Learning Dashboard</h2>
                    <p id="userWelcome">Manage your courses and interact with AI assistant</p>
                </div>
                
                <div class="dashboard-grid">
                    <!-- Courses Section -->
                    <div class="card">
                        <div class="card-header">
                            <h3>ðŸŽ“ My Courses</h3>
                            <button class="btn-refresh" onclick="loadCourses()">ðŸ”„ Refresh</button>
                        </div>
                        <div class="card-body">
                            <div id="coursesList" class="courses-grid"></div>
                        </div>
                    </div>
                    
                    <!-- Add Course Section -->
                    <div class="card">
                        <div class="card-header">
                            <h3>âž• Add New Course</h3>
                        </div>
                        <div class="card-body">
                            <form onsubmit="addCourse(event)" class="course-form">
                                <div class="form-group">
                                    <label for="courseTitle">Course Title</label>
                                    <input type="text" id="courseTitle" placeholder="Enter course title" required>
                                </div>
                                <div class="form-group">
                                    <label for="courseDescription">Description</label>
                                    <textarea id="courseDescription" placeholder="Enter course description" rows="4" required></textarea>
                                </div>
                                <button type="submit" class="btn-primary">âœ¨ Create Course</button>
                            </form>
                        </div>
                    </div>

                    <!-- AI Chat Section -->
                    <div class="card chat-card">
                        <div class="card-header">
                            <h3>ðŸ¤– AI Assistant</h3>
                        </div>
                        <div class="card-body">
                            <div id="chatMessages" class="chat-messages"></div>
                            <form onsubmit="sendMessage(event)" class="chat-form">
                                <div class="chat-input-group">
                                    <input type="text" id="chatInput" placeholder="Ask me anything..." required>
                                    <button type="submit" class="btn-chat">ðŸš€</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/app.js"></script>
</body>
</html>
